substitutions:
  _PYTHON_VERSION: "3.11"
  _LAB_DIR: "Section3-CloudBuild-CICD/cloudrun-ml-models/coupon-recommendations"
  _MODEL_GCS_BUCKET: "ml-ops-on-gcp-data"
  _MODEL_GCS_BLOB: "ml-artifacts/xgboost_coupon_recommendation.pkl"

steps:
  - name: "python:${_PYTHON_VERSION}"
    id: "Unit tests (load model from GCS)"
    dir: "${_LAB_DIR}"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        set -euxo pipefail
        python -m pip install --upgrade pip
        pip install -r requirements.txt

        export MODEL_GCS_BUCKET="${_MODEL_GCS_BUCKET}"
        export MODEL_GCS_BLOB="${_MODEL_GCS_BLOB}"

        pytest -q

  - name: "gcr.io/cloud-builders/docker"
    id: "Build image (no push)"
    dir: "${_LAB_DIR}"
    args:
      - "build"
      - "-t"
      - "pr-check-image"
      - "."

options:
  logging: CLOUD_LOGGING_ONLY
