steps:
  - name: "python:3.11"
    id: "Unit tests"
    dir: "Section3-CloudBuild-CICD/cloudrun-ml-models/coupon-recommendations"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        set -euxo pipefail
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt || true
        pytest -q || true

  # Optional: ensure Dockerfile still builds (no push)
  - name: "gcr.io/cloud-builders/docker"
    id: "Build image (no push)"
    args:
      - "build"
      - "-t"
      - "pr-check-image"
      - "."

options:
  logging: CLOUD_LOGGING_ONLY
