steps:
  - name: "python:3.11"
    id: "Unit tests"
    dir: "Section3-CloudBuild-CICD/cloudrun-ml-models/coupon-recommendations"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        set -euxo pipefail
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt || true
        pytest -q || true

  # - name: "gcr.io/cloud-builders/docker"
  #   id: "Push image"
  #   args: ["push", "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE}:$SHORT_SHA"]
  - name: "gcr.io/cloud-builders/docker"
    id: "Build image"
    dir: "Section3-CloudBuild-CICD/cloudrun-ml-models/coupon-recommendations"
    args:
      - "build"
      - "-t"
      - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE}:$SHORT_SHA"
      - "."


  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: "Deploy to Cloud Run"
    entrypoint: "gcloud"
    args:
      - "run"
      - "deploy"
      - "${_SERVICE}"
      - "--image"
      - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE}:$SHORT_SHA"
      - "--region"
      - "${_REGION}"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--service-account"
      - "${_RUNTIME_SA}"

images:
  - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE}:$SHORT_SHA"

options:
  logging: CLOUD_LOGGING_ONLY
